name: Node CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: echo "Starting make install"
      - run: make install

      - run: echo "Starting make lint"
      - run: make lint

      - run: echo "Starting make test"
      - run: make test
        continue-on-error: true

      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v8.0.0  # обновлённая версия
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
